</head>
<body>

</div>
<div class="question">
    <img src="https://w-dog.ru/wallpapers/0/11/314926505043400/1967-ac-cars-shelbi-kobra-s-c-mkiii-ford.jpg" alt="">

<div class="question">

<script>
    let question = document.querySelectorAll(".question");
    let active = false
    setInterval(() => {
        console.log("tick");
        question.forEach((el) => {
            console.log(el.classList["active"]);
            if (el.classList[1]) {
                el.classList.toggle("active");
                active = true;
            } else if (active) {
                el.classList.toggle("active");
                active = false
            }
        })
    }, 5000)
</script>
